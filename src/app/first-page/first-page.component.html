<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Website HTML and CSS | CodingNepal</title>
    <link rel="stylesheet" href="first-page.component.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#"><span><b>CAFFEINE CORNER.</b></span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          
          <li><div class="input" >
            <!--<button class="admin" (click)="adminPage()">Admin</button>-->
            <a class="admin" routerLink="Adminlogin" class="nav-link" routerLinkActive="active">Admin</a> 
           
           
                    
        </div></li>
          <li><div class="input" >
            <a class="user" routerLink="Userlogin" class="nav-link" routerLinkActive="active">User</a>           
        </div></li>
          <li>
            <a class="AboutUs" routerLink="Aboutus" class="nav-link" routerLinkActive="active">AboutUs</a>          
        </li>
        
          <li>
            <a class="ContactUs" routerLink="Contactus" class="nav-link" routerLinkActive="active">ContactUs</a>           
        </li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Start Your Day With Fresh Coffee</h2>
        <p>
          Coffee is a popular and beloved beverage enjoyed by 
          people around the world.Awaken your senses with a steaming cup of liquid motivation.
        </p>
        
      </div>
    </section>

    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
